<section class="article-list-section">
    <h2 class="section-title article-list-section__title">
        Articles populaires
    </h2>

    <ul class="article-list">
        @for (article of articles; track article.id) { @if (article.isPublished)
        {
        <li
            class="article-list__item"
            [ngClass]="{
                'article-list__item--popular': article.likeCount > 200
            }"
        >
            <app-article-thumbnail [article]="article"></app-article-thumbnail>
        </li>
        } } @empty {
        <li class="article-list__item">Aucun article pour le moment...</li>
        }
    </ul>
</section>
