<article class="article-thumbnail">
    <img [src]="article.image" alt="" class="article-thumbnail__picture" />
    <p class="article-thumbnail__date">
        {{ article.createdAt | date : "dd.MM.yyyy" }}
    </p>
    <h3 class="article-thumbnail__title">
        <a
            class="article-thumbnail__link"
            [routerLink]="['/article', article.id]"
            >{{ article.title }}</a
        >
    </h3>
    <p class="article-thumbnail__extrait">
        {{ article.content | slice : 0 : 100 }}...
    </p>

    <div class="article-thumbnail__likes-container">
        <button
            (click)="handleClickLikeBtn(article.id)"
            class="btn btn--outline article-thumbnail__like-btn"
        >
            {{ article.isLiked ? "ðŸ©·" : "ðŸ–¤" }}
        </button>
        <p class="article-thumbnail__likes">{{ article.likeCount }}ðŸ’–</p>
    </div>
</article>
